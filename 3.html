<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log('1. 10 плюс 10 получаем 20, добавляем в строку 10 и получается ' + (10 + 10 + "10") + '.');

    console.log('2. 10 плюс строчная 10 плюс 10 получаем ' + (10 + "10" + 10) + '.');

    console.log('3. 10 плюс 10 плюс 10 получаем ' + (10 + 10 + +"10") + '.');

    console.log('4. 10 делим на минус получаем ' + (10 / -"") + '.');

    console.log('5. 10 делим на 2,5 (строчное значение), что не является числом и получаем ' + (10 / +"2,5") + '.');

    /*
    1. 10 плюс 10 получаем 20, добавляем в строку 10 и получается 2010.
    2. 10 плюс строчная 10 плюс 10 получаем 101010.
    3. 10 плюс 10 плюс 10 получаем 30.
    4. 10 делим на минус получаем -бесконечность.
    5. 10 делим на 2,5 (строчное значение), что не является числом, при использовании точки (2.5) можно получить число.
    */

  </script>
</body>
