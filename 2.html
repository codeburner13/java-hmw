<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }

    .message-evil {
      width: 150px;
      padding: 20px;
      background: rgb(210, 237, 250);
      border: 1px solid rgb(100, 65, 0);
      visibility: hidden;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <input id="from" type="text">
  В инпуте написано: <span></span>

  <br>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>
  <div class="message-evil">
    Пока :(
  </div>

  <br>

  <form>
    <input id="first" type="text"><br>
    <br>
    <input id="second" type="text"><br>
    <br>
    <button>Отправить</button>
  </form>

  <script>
    "use strict";

    /*
    1. При изменении значения в input, значение содержащееся в нем должно
    моментально отображаться в span. То есть при печати в input'е тег span также
    должен меняться.
    */

    const spanIn = document.querySelector('span');
    document.querySelector('input').addEventListener('input', inSpan => {
      spanIn.textContent = inSpan.target.value;
    });

    /*
    2. При клике на кнопку с классом messageBtn необходимо элементу с классом
    message:
    1) добавить два класса: animate__animated и animate__fadeInLeftBig
    2) поставить данному элементу стиль visibility в значение 'visible'.
     */

    const inOne = document.getElementById('from');

    document.querySelector('button').addEventListener('click', fr => {
      const lastOfOne = inOne.value === '';
      if (lastOfOne) {
        inOne.style.borderColor = 'red';
        const cli = document.querySelector('.message-evil');
        cli.classList.add('animate__animated', 'animate__fadeInLeftBig')
        cli.style.visibility = 'visible';
      }

      else {
        const clicker = document.querySelector('.message');
        clicker.classList.add('animate__animated', 'animate__fadeInLeftBig')
        clicker.style.visibility = 'visible';
      }
    });

    [inOne].forEach(free => free.addEventListener('change', fr => {
      if (fr.target.value !== '') {
        const cli = document.querySelector('.message-evil');
        cli.style.visibility = 'hidden';
        fr.target.style.borderColor = '';
      }
    }));

    /*
    3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
    форме. Если какое-либо поле не заполнено, его необходимо подсветить и не дать
    отправить форму. Форма отправляется, только если оба поля не пусты.
    Если поле было подсвечено в прошлый раз, а в другой раз поле было заполнено,
    то выделение данного поля надо убрать.
     */

    const inTwo = document.getElementById('first');
    const inThree = document.getElementById('second');

    document.querySelector('form').addEventListener('submit', doubleIn => {
      const lastOfTwo = inTwo.value === '';
      const lastOfThree = inThree.value === '';

      if (lastOfTwo) {
        inTwo.style.borderColor = 'red';
      }

      if (lastOfThree) {
        inThree.style.borderColor = 'red';
      }

      if (lastOfTwo || lastOfThree) {
        doubleIn.preventDefault(); /*действие как бы не заканчивается,
        не выполняется до конца, поэтому border остаётся красным*/
      }
    });

    [inTwo, inThree].forEach(el => el.addEventListener('change', doubleIn => {
      if (doubleIn.target.value !== '') {
        doubleIn.target.style.borderColor = '';
      }
    }));

  </script>
</body>

</html>
