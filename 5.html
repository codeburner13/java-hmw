<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
      * Функция, использующая для вычисления функции из 4 задания.
      * @param {number} arg1 Первое число, используемое для вычисления.
      * @param {number} arg2 Второе число, используемое для вычисления.
      * @param {string} operation Строчное обозначение операции.
      * @returns Вернёт число, получившееся в результате вычисления.
      */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+": return sum(arg1, arg2);
        case "-": return subtr(arg1, arg2);
        case "*": return mult(arg1, arg2);
        case "/": return div(arg1, arg2);
      }
    }

    /**
     * Функция сложения
     * @param {number} a Первое число, используемое для сложения.
     * @param {number} b Второе число, используемое для сложения.
     * @returns {number} Вернёт число, получившееся в результате сложения.
     */
    function sum(a, b) { return a + b }
    /**
     * Функция вычитания
     * @param {number} a Первое число, используемое для вычитания.
     * @param {number} b Второе число, используемое для вычитания.
     * @returns {number} Вернёт число, получившееся в результате вычитания.
     */
    function subtr(a, b) {
      if (a > b) { return a - b }
      else if (a < b) { return b - a }
      else if (a = b) { return 0 }
    }
    /**
    * Функция умножения
    * @param {number} a Первое число, используемое для умножения.
    * @param {number} b Второе число, используемое для умножения.
    * @returns {number} Вернёт число, получившееся в результате умножения.
    */
    function mult(a, b) { return a * b }
    /**
    * Функция деления
    * @param {number} a Первое число, используемое для деления.
    * @param {number} b Второе число, используемое для деления.
    * @returns {number} Вернёт число, получившееся в результате деления.
    */
    function div(a, b) { return a / b }

  </script>
