<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    /*
    Получится 2, потому что ++ это инкремент, добавляет +1 к переменной. В данном случае это префиксная форма.
     */
    alert(c);

    d = b++;
    /*
    Получится 1, потому что это тот же инкремент, только постфиксная форма. Происходит увеличение, но получаем значение до увеличения.
     */
    alert(d);

    c = 2 + ++a;
    /*
    Получаем 5, потому что ++a в данном случае является тройкой (сохраняется значение из предыдущей операции и увеличивается на 1).
     */
    alert(c);

    d = 2 + b++;
    /*
    Получаем 4, потому что b++ берёт значение из предыдущей операции уже завершенное (2), но поскольку форма постфиксная, то выдается значение до увеличения на ещё одну 1, следовательно 2+2=4.
     */
    alert(d);

    alert(a);
    alert(b);
  </script>
</body>

</html>
